spring.application.name=helpdesk-simulador-api
# Configurações de conexão com o banco de dados
spring.datasource.url=jdbc:mysql://localhost:3306/helpdesk_db?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=user
spring.datasource.password=userpass

# Configurações de pool de conexões
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.sql.init.mode=always

# JPA e Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Outras configurações
# Defina o nível de log para depuração (opcional)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

# Força o timezone da aplicação para Brasília
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Certifique-se de [America/Sao_Paulo] está configurado no seu sistema operacional
server.timezone=America/Sao_Paulo
